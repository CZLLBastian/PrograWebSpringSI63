<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="ISO-8859-1">
<title>Registrar inter&eacutes</title>
</head>
<body>
	<header th:replace="master/master :: header"></header>
	<div class="container">
		<div>
			<form th:action="@{/iinteres/save}" method="post" th:object="${i}">
				<div class="col-sm-12">
					<label class="form-label">Estudiante:</label>
					<select name="selectStudent" class="form-control" th:field="*{student.idStudent}">
					<option th:each="s:${listaEstudiantes}" th:value="${s.idStudent}" th:text="${s.nombreStudent}" th:selected="(${s.idStudent}==*{student.idStudent})"></option>
					</select>
				</div>
				<br>
				<div class="col-sm-12">
					<input type="submit" value="Registrar" class="btn btn-dark"></input>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
