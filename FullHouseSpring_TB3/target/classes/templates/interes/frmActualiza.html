<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="ISO-8859-1">
<title>Actualizar intereses</title>
</head>
<body>
	<header th:replace="master/master :: header"></header>
	<div class="container">
		<div>
			<form th:action="@{/iinteres/update}" method="post" th:object="${in}">
				<div class="col-sm-12">
					<label class="form-label">Id:</label>
					<input type="text" th:field="*{idInteres}" class="form-control"></input>
				</div>
				<div class="col-sm-12">
					<label class="form-label">Estudiante:</label>
					<select name="updateStudent" class="form-control" th:field="*{student.idStudent}">
					<option th:each="s:${listaEstudiantes}" th:value="${s.idStudent}" th:text="${s.nombreStudent}" th:selected="(${s.idStudent}==*{student.idStudent})"></option>
					</select>
				</div>

				<br>
				<div class="col-sm-12">
					<input type="submit" value="Actualizar" class="btn btn-dark"></input>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
