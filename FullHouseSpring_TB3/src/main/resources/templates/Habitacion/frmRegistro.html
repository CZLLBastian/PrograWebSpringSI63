<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
		<header th:replace="master/master :: header"></header>
		<div class="container">
			<div>
				<form th:action="@{/rrooms/save}" method="post" th:object="${r}"> 
					
					<div class="col-sm-12">
						<label class="form-label">Descripcion:</label> <input type="text"
							th:field="*{descpRoom}" class="form-control"></input>
					</div>
					
					<div class="col-sm-12">
						<label class="form-label">Direccion:</label> <input type="text"
							th:field="*{adress}" class="form-control"></input>
					</div>
					
					<div class="col-sm-12">
						<input type="submit" value="Registrar" class="btn btn-dark"></input>
					</div>
				
				</form>
					
			</div>
				
		</div>
		
		
</body>
</html>
